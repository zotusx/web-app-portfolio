<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Портфолио Zotus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1123;
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 60px;
    }

    .button-block {
      max-width: 600px;
      margin: 0 auto 20px;
      background-color: #1b1e3a;
      border: 1px solid #2e3054;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: background 0.3s;
    }

    .button-block:hover {
      background-color: #25294e;
    }

    .button-block a {
      text-decoration: none;
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
      display: inline-block;
    }

    .button-block a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Портфолио Zotus</h1>

  <div class="button-block">
    <a href="https://zotusx.github.io/web-app-portfolio/it-school">Сайт IT-Школы</a>
  </div>
  <div class="button-block">
    <a href="https://zotusx.github.io/web-app-portfolio/anna-ivanovna">Дизайнер Анна Ивановна</a>
  </div>
  <div class="button-block">
    <a href="https://zotusx.github.io/web-app-portfolio/cafe-vanilla/index.html">Кафе "Ваниль"</a>
  </div>
  <div class="button-block">
    <a href="https://zotusx.github.io/web-app-portfolio/base-shop/index.html">Сайт Интернет-магазина</a>
  </div>
  <div class="button-block">
    <a href="#">Проект 5</a>
  </div>

</body>
</html>
